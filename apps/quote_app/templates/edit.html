<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <style>
        .reg_block,.login_block{
            display: inline-block;
            vertical-align: top;
            margin: 20px;
        }

        body{
            padding: 20px;
        }
    </style>

    <title>QuoteDash Edit User: {{request.session.first}}</title>
</head>
<body>
    <header>
        <a href="/home">Home</a> |
        <a href="/logout">Logout</a> |
        <hr>
    </header>
    {% for message in messages%}
        <li>{{message}}</li>
        <hr>
    {% endfor%}
    <h1>Edit User Info for {{request.session.user_first}} {{request.session.user_last}}</h1>
    <form action="/editUser/{{request.session.user_id}}"method="POST">
        {% csrf_token %}
        <label>First Name:</label><br>
        <input type='text' name='first' value="{{request.session.user_first}}"><br>
        <label>Last Name:</label><br>
        <input type='text' name='last' value="{{request.session.user_last}}"><br>
        <label>Email Address:</label><br>
        <input type='text' name='email' value="{{request.session.email}}"><br>
        <input type="submit" value='Update User'><br>
        <br>
        <a href="/edit/{{request.session.user_id}}">{{request.session.user_first}}'s Quotes</a> | <a href="/home">QuoteDash Home</a>
    </form>
</body>
</html>
