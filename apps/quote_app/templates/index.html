<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{% static 'style.css'%}" media="screen,projection" />

    <title>Quote Collection</title>
</head>
<body>
    <h1>Welcome to Quote Collection!</h1>
    <h3><em>For those who love great quotes.</em></h3>
    <hr>
    {% for message in messages%}
        <h6 class="error">{{message}}</h6>
    {% endfor%}
    <div class="login_block">
        <h3>User Login</h3>
        <form action="process" method="POST">
            {% csrf_token %}
            <input type="hidden" name="reg" value="login"><br>
            <label>Email Address:</label><br>
            <input type="text" name="email"><br>
            <label>Password:</label><br>
            <input type="password" name="pw"><br>
            <input class="btn-success enter" type="submit" value="Login"/><br>
        </form>
    </div>
    <div class="reg_block">
        <h3>Register New User</h3>
        <form action="process" method="POST">
            {% csrf_token %}
            <input type="hidden" name="reg" value="new">
            <label>First Name:</label><br>
            <input type="text" name="first"><br>
            <label>Last Name:</label><br>
            <input type="text" name="last"><br>
            <label>Email Address:</label><br>
            <input type="text" name="email"><br>
            <label>Password:</label><br>
            <input type="password" name="pw"><br>
            <label>Password Confirm:</label><br>
            <input type="password" name="pc"><br>
            <input class="btn-primary enter" type="submit" value="Register"/>
        </form>
    </div>


        <!-- <a href="home">Home</a> -->
</body>
</html>
